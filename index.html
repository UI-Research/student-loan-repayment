<html>
<head>
<style>
body{
	font-family: Lato;
}
.controlContainer{
	display: inline-block;
    width: 210px;
    height: 102px;
}
#repaymentChart, #yearsChart{
	float: left;
}
</style>
</head>
<body>
	<div class = "controlContainer">
		<div class = "label">Percent discretionary AGI</div>
		<input id = "percentDiscretionaryAGI" class = "controlSlider" type="range" min="0" max="1" step="0.001" value =".1">
		<div class = "valLabel">10%</div>
	</div>

	<div class = "controlContainer">
		<div class = "label">Forgiveness period</div>
		<input id = "forgivenessPeriod" class = "controlSlider" type="range" min="0" max="200" step="1" value ="25">
		<div class = "valLabel">25</div>
	</div>

	<div class = "controlContainer">
		<div class = "label">Minimum payment</div>
		<input id = "minPayment" class = "controlSlider" type="range" min="0" max="100" step="1" value ="25">
		<div class = "valLabel">$25</div>
	</div>

	<div class = "controlContainer">
		<div class = "label">Loan Amount</div>
		<input id = "loanAmount" class = "controlSlider" type="range" min="5000" max="150000" step="500" value ="100000">
		<div class = "valLabel">$100,000</div>
	</div>

	<div class = "controlContainer">
	    <input type="checkbox" id="capAtStandardRepayment" value="cap" checked>
		<label for="cap">Cap payment at 10 year standard plan</label>
	</div>


	<div id = "repaymentChart"></div>
	<div id = "yearsChart"></div>

	<script src="js/lib/d3.v4.min.js"></script>
	<script src="js/lib/jquery-1.11.3.min.js"></script>
	<script src="js/calculator.js"></script>	

</body>
</html>
